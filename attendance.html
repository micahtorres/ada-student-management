<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
  }
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .scanner-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 60vh;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .message {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }
        .result-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .result-container h3 {
            color: green;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Links container */
        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .link-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }
        .link-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .scanner-container {
                width: 70vw;
                height: 50vh;
            }
            .message {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            .button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<h1>Attendance Page</h1>
<p>Here you can log attendance for students.</p>

<div class="links-container">
    <a href="index.html" class="link-button">Home</a>
    <a href="managestudents.html" class="link-button">Manage Students</a>
    <a href="admin.html" class="link-button">View Attendance</a>
</div>

<h1>Scan QR Code for Attendance</h1>
<div class="scanner-container" id="scanner-container">
    <video id="qr-video" playsinline></video>
</div>
<p class="message" id="message">Scanning...</p>

<div class="result-container" id="result-container">
    <h3>Attendance Logged!</h3>
    <p><strong>Student:</strong> <span id="student-name"></span></p>
    <p><strong>Date & Time:</strong> <span id="timestamp"></span></p>
    <button class="button" onclick="restartScanner()">Scan Another Student</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ðŸ”¥ Firebase Configuration (Replace with YOUR Firebase Config)
    const firebaseConfig = {
        apiKey: "AIzaSyDZr19E8Az31IFO-N5UQmEdYH9dPsObBHE",
        authDomain: "patagqrattendance.firebaseapp.com",
        projectId: "patagqrattendance",
        storageBucket: "patagqrattendance.firebasestorage.app",
        messagingSenderId: "291584697761",
        appId: "1:291584697761:web:4579629c4acdcfc1f517e0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const video = document.getElementById("qr-video");
    const message = document.getElementById("message");
    const scannerContainer = document.getElementById("scanner-container");
    const resultContainer = document.getElementById("result-container");
    const studentNameElement = document.getElementById("student-name");
    const timestampElement = document.getElementById("timestamp");

    let scanning = true;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
            video.play();
            scanQR();
        })
        .catch(err => {
            console.error("Camera access error:", err);
            message.textContent = "Camera access denied or unavailable.";
        });

    function scanQR() {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        setInterval(() => {
            if (!scanning) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                scanning = false;
                let studentId = code.data.trim();
                console.log("Scanned Student ID:", studentId);
                sendToFirebase(studentId);
            }
        }, 500);
    }

    async function sendToFirebase(studentId) {
        if (!studentId) {
            console.error("Error: studentId is undefined or empty");
            return;
        }

        let studentName = studentId;

        try {
            const studentRef = doc(db, "students", studentId);
            const studentDoc = await getDoc(studentRef);

            if (!studentDoc.exists()) {
                message.textContent = "Student not found in records.";
                scanning = true;
                return;
            }

            const studentData = studentDoc.data();
            studentName = studentData.name;

            if (studentData.credits <= 0) {
                message.textContent = `${studentName} has no more credits left.`;
                scanning = true;
                return;
            }

            // Deduct 1 credit
            await updateDoc(studentRef, {
                credits: studentData.credits - 1
            });

            // Log attendance
            await addDoc(collection(db, "attendance"), {
                studentId: studentId,
                timestamp: serverTimestamp()
            });

            console.log("âœ… Attendance logged for:", studentId);

            // Show success result
            scannerContainer.style.display = "none";
            message.style.display = "none";
            resultContainer.style.display = "block";
            studentNameElement.textContent = `${studentName}`;
            timestampElement.textContent = new Date().toLocaleString();

        } catch (error) {
            console.error("âŒ Error during attendance process:", error);
            message.textContent = "Error logging attendance. Please try again.";
            scanning = true;
        }
    }

    window.restartScanner = function () {
        resultContainer.style.display = "none";
        scannerContainer.style.display = "block";
        message.style.display = "block";
        message.textContent = "Scanning...";
        scanning = true;
    };

</script>
</body>
</html>
