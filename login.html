<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
 <div class="login-container">
    <h2>Client Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const PASSWORD = "adasoccerph2025!"; // Change this to your password

    function login() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "attendance.html"; // Redirect to your app
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
