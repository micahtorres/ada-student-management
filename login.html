<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Client Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>

  <script>
    const PASSWORD = "adasoccerph2025!"; // Change this to your password

    function login() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "attendance.html"; // Redirect to your app
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
